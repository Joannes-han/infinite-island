<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점수 계산 페이지</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="score.css">
</head>
<body>
    <a href="index.html" class="top-left-logo" title="메인 허브로 돌아가기">
        <img src="무한섬_로고.png" alt="허브 로고">
    </a>

    <div class="score-container">
        <h1>점수 계산</h1>
        
        <a href="draft.html" class="button-link" id="back-button">⬅️ 팀 배정으로 돌아가기</a>
        
        <div class="rules-box">
            <h2>점수 설정</h2>
            <div class="settings-grid">
                <div class="setting-item">
                    <label for="checkpoint-score">체크포인트 점수</label>
                    <input type="number" id="checkpoint-score" value="30">
                </div>
                
                <div id="round-multipliers-container">
                    <label>라운드 배율</label>
                    <div id="multiplier-inputs">
                        </div>
                </div>
            </div>
        </div>

        <div class="score-table-container">
            
            <div class="button-wrapper">
                <button id="calculate-score-button">
                    🏆 점수 계산 및 순위 정렬
                </button>
                <button id="save-score-image-button">
                    🖼️ 이미지 저장
                </button>
                <button id="reset-scores-button">
                    🚨 점수 초기화
                </button>
            </div>
            
            <table id="score-table">
                <thead>
                    <tr>
                        <th>팀 이름</th>
                        <th>팀원</th>
                        <th>1라운드</th>
                        <th>2라운드</th>
                        <th>3라운드</th>
                        <th>4라운드</th>
                        <th>5라운드</th>
                        <th>6라운드</th>
                        <th>최종 점수</th>
                        <th>체크포인트</th>
                    </tr>
                </thead>
                <tbody id="score-table-body">
                    </tbody>
            </table>
        </div>
        </div>
    
    <script src="score.js"></script>
</body>
</html>
