<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무한섬 - 대시보드</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <script>
        (function () {
            // 다른 페이지와 통일된 키값('site_theme' or 'infinite_theme') 사용
            // 여기서는 기존 로직대로 'infinite_theme'을 씁니다.
            const savedTheme = localStorage.getItem('infinite_theme');
            if (savedTheme) {
                document.body.classList.add(savedTheme + '-mode');
            }
        })();
    </script>

    <div class="app-container">

        <nav class="sidebar">
            <div class="sidebar-header">
                <h1 class="brand-logo"><i class="fa-solid fa-infinity"></i> 무한섬</h1>
            </div>

            <ul class="menu-list">
                <li><a href="index.html" class="menu-item active"><i class="fa-solid fa-house"></i> 대시보드</a></li>
                <li><a href="attendance.html" class="menu-item"><i class="fa-solid fa-clipboard-check"></i> 출/퇴근 관리</a>
                </li>
                <li><a href="draft.html" class="menu-item"><i class="fa-solid fa-people-group"></i> 팀 드래프트</a></li>
                <li><a href="score.html" class="menu-item"><i class="fa-solid fa-trophy"></i> 경기 점수판</a></li>
                <li><a href="hall_of_fame.html" class="menu-item"><i class="fa-solid fa-crown"></i> 우승 기록</a></li>
                <li><a href="profile.html" class="menu-item"><i class="fa-solid fa-user-tag"></i> 개인 기록</a></li>
                <li><a href="tiers.html" class="menu-item"><i class="fa-solid fa-ranking-star"></i> 선수 티어표</a></li>
                <li><a href="inquiry.html" class="menu-item"><i class="fa-solid fa-envelope"></i> 관리자 문의</a></li>
            </ul>

            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid #333;">
                <a href="#" id="themeToggleBtn" class="menu-item">
                    <i class="fa-solid fa-moon"></i> 다크 모드
                </a>
                <a href="#" id="logoutBtn" class="menu-item" style="color: #ff4757;">
                    <i class="fa-solid fa-right-from-bracket"></i> 로그아웃
                </a>
            </div>

            <div class="sidebar-footer">
                <p>Designed for Eternal Return</p>
            </div>
        </nav>

        <main class="content-area">

            <header class="dashboard-header">
                <div class="header-left">
                    <h2 class="page-title">Dashboard</h2>
                    <p class="current-date" id="currentDateDisplay">2024. 05. 21 (Tue)</p>
                </div>
                <div class="header-right">
                    <div class="status-pill live">
                        <span class="pulse-dot"></span>
                        <span id="matchStatusText">LIVE ON</span>
                    </div>
                    <div class="digital-clock" id="gameTimer">00:00</div>
                </div>
            </header>

            <div class="bento-grid">

                <div class="card stat-card">
                    <div class="card-header"><i class="fa-solid fa-trophy"></i> 최다 우승</div>
                    <div class="card-body" id="statMostWins">
                        <div class="loading-spinner"></div>
                    </div>
                </div>

                <div class="card stat-card">
                    <div class="card-header"><i class="fa-solid fa-fire"></i> 최다 출전</div>
                    <div class="card-body" id="statMostGames">
                        <div class="loading-spinner"></div>
                    </div>
                </div>

                <div class="card stat-card">
                    <div class="card-header"><i class="fa-solid fa-star"></i> 평균 순위</div>
                    <div class="card-body" id="statBestRank">
                        <div class="loading-spinner"></div>
                    </div>
                </div>

                <div class="card rank-panel span-2-row span-2-col">
                    <div class="card-header flex-between">
                        <span><i class="fa-solid fa-ranking-star"></i> 실시간 팀 순위</span>
                        <span class="refresh-badge" id="btnRefreshRanking" style="cursor: pointer;">
                            <i class="fa-solid fa-rotate" id="iconRefresh"></i> 
                        </span>
                    </div>
                    <div class="table-wrapper">
                        <table class="modern-table">
                            <thead>
                                <tr>
                                    <th width="10%">#</th>
                                    <th width="20%">TEAM</th>
                                    <th>MEMBERS</th>
                                    <th width="15%">PTS</th>
                                    <th width="15%">GAP</th>
                                </tr>
                            </thead>
                            <tbody id="rankingTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card winner-card">
                    <div class="card-bg-glow"></div>
                    <div class="card-header"><i class="fa-solid fa-crown"></i> Last Winner</div>
                    <div class="winner-content" id="lastWinnerBox">
                        <p class="no-data">기록 없음</p>
                    </div>
                </div>

                <div class="card podium-card">
                    <div class="card-header"><i class="fa-solid fa-medal"></i> Top 3 Leaders</div>
                    <div class="podium-mini-list" id="podiumArea">
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script type="module" src="assets/js/home.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
</body>

</html>
