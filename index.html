<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무한섬 팀 배정 페이지</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>
        /* --- 기본 --- */
        html { overflow-y: scroll; background-color: #2c2c2c; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #2c2c2c; color: #f0f0f0; margin: 0; padding: 20px; 
        }
        h1 { border-bottom: 2px solid #555; padding-bottom: 8px; color: #e0e0e0; margin-top: 0; margin-bottom: 15px; }
        h1, h2, h3 { color: #e0e0e0; }
        #right-column h2, .column-header { border-bottom: 2px solid #555; padding-bottom: 8px; }
        h2 { margin-top: 0; }
        hr { display: none; }

        /* --- 2단 레이아웃 --- */
        .main-container { display: flex; gap: 20px; justify-content: center; max-width: 1440px; width: 100%; margin: 0 auto; }
        .column { background-color: #1e1e1e; padding: 20px; border-radius: 8px; border: 1px solid #444; }
        #left-column { flex-basis: 60% !important; flex-grow: 0 !important; flex-shrink: 0 !important; max-width: 800px; position: sticky; top: 20px; align-self: flex-start; }
        #right-column { flex-basis: 40% !important; flex-grow: 0 !important; flex-shrink: 0 !important; max-width: 600px; }

        /* --- 왼쪽 컬럼 헤더 --- */
        .column-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-shrink: 0; }
        .column-header h2 { margin-bottom: 0; border: none; padding-bottom: 0;}
        .team-controls { display: flex; gap: 10px; flex-shrink: 0; flex-wrap: wrap; }
        .team-controls button { border: none; padding: 8px 12px; font-size: 0.9em; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #add-team-button { background-color: #2ecc71; color: white; } #add-team-button:hover { background-color: #27ae60; }
        #reset-all-button { background-color: #e74c3c; color: white; } #reset-all-button:hover { background-color: #c0392b; }
        #save-image-button { background-color: #9b59b6; color: white; } #save-image-button:hover { background-color: #8e44ad; }
        #copy-teams-button { background-color: #f39c12; color: white; } #copy-teams-button:hover { background-color: #e67e22; }
        #copy-teams-button.copied { background-color: #27ae60; }
        #auto-assign-button { background-color: #3498db; color: white; } #auto-assign-button:hover { background-color: #2980b9; }

        /* --- 모든 팀 컨테이너 (왼쪽 열) --- */
        #all-teams-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        /* --- 개별 팀 박스 --- */
        .team-box { background-color: #222; border: 3px solid #555; border-radius: 8px; padding: 15px; transition: border-color 0.2s, box-shadow 0.2s; cursor: pointer; position: relative; padding-bottom: 45px; }
        .team-box.active { border-color: #61dafb; box-shadow: 0 0 10px #61dafb80; }
        .team-box h3 { margin-top: 0; border: none; padding-bottom: 10px; border-bottom: 1px dashed #777; font-size: 1.3em; }
        .team-member-list { min-height: 30px; display: flex; flex-wrap: wrap; gap: 6px; padding: 5px 0; }
        .team-member { background-color: #61dafb; color: #222; padding: 5px 10px; border-radius: 4px; font-weight: bold; font-size: 0.9em; cursor: pointer; transition: background-color 0.2s, color 0.2s; }
        .team-member:hover { background-color: #e74c3c; color: white; }
        .team-box-buttons { position: absolute; bottom: 10px; right: 15px; display: flex; gap: 5px; }
        .clear-team-button, .remove-team-button { background-color: #95a5a6; color: #222; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8em; }
        .clear-team-button:hover { background-color: #7f8c8d; }
        .remove-team-button { background-color: #e74c3c; color: white; }
        .remove-team-button:hover { background-color: #c0392b; }

        /* --- 새 선수 추가 폼 --- */
        .add-player-form { background-color: #202020; border: 1px solid #444; border-radius: 8px; padding: 15px; margin-bottom: 15px; display: flex; gap: 10px; align-items: center; flex-shrink: 0; }
        .add-player-form input[type="text"], .add-player-form select { background-color: #333; color: white; border: 1px solid #555; border-radius: 4px; padding: 8px 10px; font-size: 0.95em; flex-shrink: 0; }
        .add-player-form input[type="text"] { flex: 1 1 180px; }
        .add-player-form button { background-color: #2ecc71; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; flex-shrink: 0; }
        .add-player-form button:hover { background-color: #27ae60; }

        /* --- 선수 목록 (오른쪽 열) --- */
        #player-list { display: flex; flex-direction: column; gap: 15px; }
        .tier-group { background-color: #202020; border: 1px solid #444; border-radius: 8px; padding: 10px 15px; transition: background-color 0.2s; flex-shrink: 0; }
        .tier-group h3 { margin-top: 5px; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #555; font-size: 1.2em; color: #eee; }
        .player-button-group { display: flex; flex-wrap: wrap; gap: 8px; min-height: 30px; }
        .player-button-group.drag-over { background-color: #333; border: 1px dashed #61dafb; }
        
        /* [신규] 선수 아이템 (체크박스 + 버튼) */
        .player-item { display: flex; align-items: center; gap: 5px; }
        .attend-checkbox { margin-right: 5px; cursor: pointer; width: 16px; height: 16px; }

        .player-button { 
            position: relative; background-color: #444; color: white; border: 2px solid #666; 
            padding: 8px 12px; padding-right: 25px; border-radius: 5px; cursor: pointer; 
            font-size: 0.95em; font-weight: 500; 
            transition: background-color 0.2s, border-color 0.2s, opacity 0.2s;
            flex-grow: 1; /* 버튼이 남은 공간 차지 */
        }
        .player-button:hover:not(:disabled) { background-color: #555; border-color: #888; }
        .player-button.dragging { opacity: 0.4; border: 2px dashed white; }
        .delete-player-btn { position: absolute; top: -1px; right: 0; width: 20px; height: 100%; line-height: 28px; text-align: center; color: #aaa; font-size: 1.2em; font-weight: bold; border-radius: 0 4px 4px 0; transition: background-color 0.2s, color 0.2s; }
        .delete-player-btn:hover { background-color: #e74c3c; color: white; }
        .tier-SSR { border-color: #ffd700; } .tier-SR { border-color: #e74c3c; }
        .tier-S  { border-color: #3498db; } .tier-A  { border-color: #9b59b6; }
        .tier-B  { border-color: #2ecc71; }
        .player-button.selected { background-color: #e74c3c; border-color: #e74c3c; color: white; opacity: 0.5; cursor: not-allowed; text-decoration: line-through; }
        .player-button.disabled { background-color: #3a3a3a; border-color: #3a3a3a; color: #777; opacity: 0.6; cursor: not-allowed; }
        .player-button.selected .delete-player-btn, .player-button.disabled .delete-player-btn { display: none; }
        
        /* [신규] 참석하지 않는 선수 흐리게 */
        .player-item:not(.attending) .player-button:not(.selected) {
             opacity: 0.4;
             border-color: #444;
        }
    </style>
</head>
<body>
    <h1>무한섬 팀 배정 페이지</h1>
    
    <div class="main-container">
        <div id="left-column" class="column">
            <div class="column-header">
                <h2>팀 현황</h2>
                <div class="team-controls">
                    <button id="auto-assign-button">🎲 자동 배정</button> 
                    <button id="copy-teams-button">📋 텍스트 복사</button>
                    <button id="save-image-button">🖼️ 이미지 저장</button> 
                    <button id="add-team-button">➕ 새 팀 추가</button>
                    <button id="reset-all-button">🚨 모든 팀 초기화</button>
                </div>
            </div>
            <div id="all-teams-container"></div>
        </div>
        <div id="right-column" class="column">
            <h2>선수 목록 (<span id="attendee-count">0</span>명 참석)</h2>
            <div class="add-player-form">
                <input type="text" id="new-player-name" placeholder="선수 이름">
                <select id="new-player-cost">
                    <option value="8">8 코스트 (SSS)</option> <option value="7">7 코스트 (SS)</option>
                    <option value="6">6 코스트 (S)</option> <option value="5">5 코스트 (A)</option>
                    <option value="4">4 코스트 (B)</option> <option value="3">3 코스트 (C)</option>
                    <option value="2">2 코스트 (D)</option> <option value="1">1 코스트 (F)</option>
                </select>
                <button id="add-player-button">선수 추가</button>
            </div>
            <div id="player-list"> 
                <div class="tier-group"><h3>SSS (8 코스트)</h3><div id="list-SSR" class="player-button-group" data-cost="8" data-tier="SSR"></div></div>
                <div class="tier-group"><h3>SS (7 코스트)</h3><div id="list-SR" class="player-button-group" data-cost="7" data-tier="SR"></div></div>
                <div class="tier-group"><h3>S (6 코스트)</h3><div id="list-S" class="player-button-group" data-cost="6" data-tier="S"></div></div>
                <div class="tier-group"><h3>A (5 코스트)</h3><div id="list-A" class="player-button-group" data-cost="5" data-tier="A"></div></div>
                <div class="tier-group"><h3>B (4 코스트)</h3><div id="list-B" class="player-button-group" data-cost="4" data-tier="B"></div></div>
                <div class="tier-group"><h3>C (3 코스트)</h3><div id="list-C" class="player-button-group" data-cost="3" data-tier="C"></div></div>
                <div class="tier-group"><h3>D (2 코스트)</h3><div id="list-D" class="player-button-group" data-cost="2" data-tier="D"></div></div>
                <div class="tier-group"><h3>F (1 코스트)</h3><div id="list-E" class="player-button-group" data-cost="1" data-tier="E"></div></div>
            </div>
        </div>
    </div> 

    <script>
        // 참석자 명단 + 밸런스 자동 배정 + 코스트 제한 X (6팀 / 팀3명제한)
        const defaultPlayers = [ /* 선수 목록 */ { name: '피닉스박', cost: 8, tier: 'SSR' }, { name: '민식박', cost: 7, tier: 'SR' }, { name: '갱맘', cost: 7, tier: 'SR' }, { name: '이로', cost: 7, tier: 'SR' }, { name: '검멋', cost: 7, tier: 'SR' }, { name: '행수', cost: 7, tier: 'SR' }, { name: '이비스', cost: 6, tier: 'S' }, { name: '자연', cost: 6, tier: 'S' }, { name: '황블린', cost: 6, tier: 'S' }, { name: '모카형', cost: 6, tier: 'S' }, { name: '피아노캣', cost: 6, tier: 'S' }, { name: '후참', cost: 5, tier: 'A' }, { name: '방찌', cost: 5, tier: 'A' }, { name: '유세라', cost: 5, tier: 'A' }, { name: '앰비션', cost: 5, tier: 'A' }, { name: '김뿡', cost: 5, tier: 'A' }, { name: '후니', cost: 5, tier: 'A' }, { name: '농루트', cost: 4, tier: 'B' }, { name: '잭잭', cost: 4, tier: 'B' }, { name: '감규리', cost: 4, tier: 'B' }, { name: '유토링', cost: 4, tier: 'B' }, { name: '천시아', cost: 4, tier: 'B' }, { name: '찬우정', cost: 4, tier: 'B' }, { name: '왈도쿤', cost: 3, tier: 'C' }, { name: '방캐', cost: 3, tier: 'C' }, { name: '쾅준', cost: 3, tier: 'C' }, { name: '헤징', cost: 3, tier: 'C' }, { name: '삐부', cost: 3, tier: 'C' }, { name: '고차비', cost: 3, tier: 'C' }, { name: '캡틴잭', cost: 3, tier: 'C' }, { name: '다비', cost: 3, tier: 'C' }, { name: '이선', cost: 3, tier: 'C' }, { name: '순당무', cost: 3, tier: 'C' }, { name: '비행돼지', cost: 2, tier: 'D' }, { name: '멋사', cost: 2, tier: 'D' }, { name: '모잉', cost: 2, tier: 'D' }, { name: '오뉴', cost: 2, tier: 'D' }, { name: '두뭉', cost: 1, tier: 'E' }, { name: '푸린', cost: 1, tier: 'E' }, { name: '치카', cost: 1, tier: 'E' }, { name: '냐미', cost: 1, tier: 'E' }, { name: '샘웨', cost: 1, tier: 'E' }, { name: '나리땽', cost: 1, tier: 'E' } ];
        const defaultTeams = [ { id: 1, name: 'Team 1', members: [], cost: 0 }, { id: 2, name: 'Team 2', members: [], cost: 0 }, { id: 3, name: 'Team 3', members: [], cost: 0 }, { id: 4, name: 'Team 4', members: [], cost: 0 }, { id: 5, name: 'Team 5', members: [], cost: 0 }, { id: 6, name: 'Team 6', members: [], cost: 0 } ];
        let players; 
        let allTeams; 
        let activeTeamId = null;
        let attendingPlayers = new Set(); // [신규] 참석자 이름 Set
        const MAX_MEMBERS_PER_TEAM = 3; 

        function saveData() { // [수정] players, teams, attendees 한번에 저장
            try { 
                localStorage.setItem('savedPlayers', JSON.stringify(players)); 
                localStorage.setItem('savedTeams', JSON.stringify(allTeams));
                localStorage.setItem('savedAttendees', JSON.stringify(Array.from(attendingPlayers))); // Set -> Array
            } catch (e) { console.error("Error saving data:", e); }
        }
        function loadData() {
            try { const saved = localStorage.getItem('savedPlayers'); players = saved ? JSON.parse(saved) : JSON.parse(JSON.stringify(defaultPlayers)); } 
            catch (e) { console.error("P Load Error", e); players = JSON.parse(JSON.stringify(defaultPlayers)); } 
            
            try { const saved = localStorage.getItem('savedTeams'); allTeams = saved ? JSON.parse(saved) : JSON.parse(JSON.stringify(defaultTeams)); } 
            catch (e) { console.error("T Load Error", e); allTeams = JSON.parse(JSON.stringify(defaultTeams)); }
            
            try { const saved = localStorage.getItem('savedAttendees'); attendingPlayers = saved ? new Set(JSON.parse(saved)) : new Set(); } // Array -> Set
            catch (e) { console.error("A Load Error", e); attendingPlayers = new Set(); }
            
            activeTeamId = allTeams.length > 0 ? allTeams[0].id : null; 
        }

        function getCostFromTier(tier) { switch (tier) { case 'SSR': return 8; case 'SR': return 7; case 'S': return 6; case 'A': return 5; case 'B': return 4; case 'C': return 3; case 'D': return 2; case 'E': return 1; default: return 0; } }
        function getTierFromCost(cost) { cost = parseInt(cost); switch (cost) { case 8: return 'SSR'; case 7: return 'SR'; case 6: return 'S'; case 5: return 'A'; case 4: return 'B'; case 3: return 'C'; case 2: return 'D'; case 1: return 'E'; default: return 'N/A'; } }
        function updateTeamCostForPlayer(playerName, newCost, oldCost) { allTeams.forEach(team => { const member = team.members.find(m => m.name === playerName); if (member) { member.cost = newCost; team.cost = team.members.reduce((sum, m) => sum + m.cost, 0); return; } }); }
        
        document.addEventListener('DOMContentLoaded', () => {
            const playerListDiv = document.getElementById('player-list');
            const allTeamsContainer = document.getElementById('all-teams-container');
            const addTeamButton = document.getElementById('add-team-button');
            const resetAllButton = document.getElementById('reset-all-button');
            const newPlayerNameInput = document.getElementById('new-player-name');
            const newPlayerCostSelect = document.getElementById('new-player-cost'); 
            const addPlayerButton = document.getElementById('add-player-button');
            const saveImageButton = document.getElementById('save-image-button'); 
            const copyTeamsButton = document.getElementById('copy-teams-button'); 
            const autoAssignButton = document.getElementById('auto-assign-button'); 
            const attendeeCountSpan = document.getElementById('attendee-count'); // [신규]
            
            loadData();
            
            addTeamButton.addEventListener('click', () => { const teamId = Date.now(); const newTeam = { id: teamId, name: `Team ${allTeams.length + 1}`, members: [], cost: 0 }; allTeams.push(newTeam); activeTeamId = teamId; saveData(); renderAll(); });
            resetAllButton.addEventListener('click', () => { if (confirm('모든 팀 구성을 초기화하시겠습니까? (선수 목록은 유지됩니다)')) { allTeams.forEach(team => { team.members = []; team.cost = 0; }); activeTeamId = allTeams.length > 0 ? allTeams[0].id : null; saveData(); renderAll(); } });
            addPlayerButton.addEventListener('click', () => { const name = newPlayerNameInput.value.trim(); const cost = parseInt(newPlayerCostSelect.value); const tier = getTierFromCost(cost); if (name === "") { alert('선수 이름을 입력하세요.'); return; } if (players.some(p => p.name === name)) { alert('이미 존재하는 선수 이름입니다.'); return; } const newPlayer = { name, cost, tier }; players.push(newPlayer); players.sort((a, b) => a.name.localeCompare(b.name)); saveData(); renderAll(); newPlayerNameInput.value = ''; });
            
            // [수정] 밸런스 + 빈자리 채우기 자동 배정
            autoAssignButton.addEventListener('click', () => {
                if (!confirm('현재 팀 구성을 유지한 채, 참석자 중 팀 없는 선수들을 빈 자리에 자동으로 배정하시겠습니까?')) {
                    return;
                }
                
                // 1. 현재 팀 배정된 선수 목록 만들기
                const assignedPlayerNames = new Set();
                allTeams.forEach(team => {
                    team.members.forEach(member => assignedPlayerNames.add(member.name));
                });

                // 2. 참석자 중 배정되지 않은 선수 목록 만들기 + 코스트 높은 순 정렬
                let unassignedAttendees = players
                    .filter(p => attendingPlayers.has(p.name) && !assignedPlayerNames.has(p.name))
                    .sort((a, b) => b.cost - a.cost); 

                let assignedCount = 0;
                
                // 3. 배정되지 않은 선수들을 순회
                unassignedAttendees.forEach(player => {
                    // 4. 선수를 배정할 최적의 팀 찾기 (빈자리 있고 + 코스트 합이 가장 낮은 팀)
                    let bestTeam = null;
                    let minCost = Infinity;

                    allTeams.forEach(team => {
                        if (team.members.length < MAX_MEMBERS_PER_TEAM) {
                            if (team.cost < minCost) {
                                minCost = team.cost;
                                bestTeam = team;
                            }
                        }
                    });

                    // 5. 배정 가능한 팀이 있으면 배정
                    if (bestTeam) {
                        bestTeam.members.push({ name: player.name, cost: player.cost });
                        bestTeam.cost += player.cost;
                        assignedCount++;
                    }
                });

                console.log(`총 ${assignedCount}명의 선수가 자동으로 배정되었습니다.`);
                saveData(); // players는 안바뀌었으니 teams, attendees만 저장
                renderAll();
            });

            saveImageButton.addEventListener('click', () => { /* 이전과 동일 */ const targetElement = document.getElementById('all-teams-container'); if (!targetElement) { alert('이미지를 저장할 팀 현황 영역을 찾을 수 없습니다.'); return; } const options = { backgroundColor: '#1e1e1e', useCORS: true }; html2canvas(targetElement, options).then(canvas => { const imageURL = canvas.toDataURL('image/png'); const downloadLink = document.createElement('a'); downloadLink.href = imageURL; downloadLink.download = '팀_구성.png'; document.body.appendChild(downloadLink); downloadLink.click(); document.body.removeChild(downloadLink); }).catch(error => { console.error('이미지 저장 중 오류 발생:', error); alert('이미지 저장에 실패했습니다. 콘솔을 확인해주세요.'); }); });
            copyTeamsButton.addEventListener('click', () => { /* 이전과 동일 */ let teamsText = ''; allTeams.forEach(team => { teamsText += `${team.name} (총: ${team.cost}) [${team.members.length}/${MAX_MEMBERS_PER_TEAM}명]:\n`; if (team.members.length > 0) { teamsText += team.members.map(m => `  - ${m.name} (${m.cost})`).join('\n'); } else { teamsText += '  (선수 없음)'; } teamsText += '\n\n'; }); navigator.clipboard.writeText(teamsText.trim()).then(() => { const originalText = copyTeamsButton.textContent; copyTeamsButton.textContent = '✅ 복사 완료!'; copyTeamsButton.classList.add('copied'); setTimeout(() => { copyTeamsButton.textContent = originalText; copyTeamsButton.classList.remove('copied'); }, 1500); }).catch(err => { console.error('클립보드 복사 실패:', err); alert('텍스트 복사에 실패했습니다.'); }); });

            playerListDiv.addEventListener('click', (event) => { 
                // [수정] 선수 버튼 클릭 시 참석 여부 확인
                const playerButton = event.target.closest('.player-button');
                if (playerButton) {
                    const playerName = playerButton.dataset.name;
                    // 참석자에 없으면 팀 배정 불가
                    if (!attendingPlayers.has(playerName)) {
                        alert('참석자로 선택된 선수만 팀에 배정할 수 있습니다.');
                        return;
                    }
                    if (!activeTeamId) { alert('먼저 선수를 추가할 팀을 선택해주세요.'); return; }
                    
                    const cost = parseInt(playerButton.dataset.cost); 
                    const activeTeam = allTeams.find(team => team.id === activeTeamId);
                    if (!activeTeam) return; 

                    if (activeTeam.members.length >= MAX_MEMBERS_PER_TEAM) {
                        alert(`팀 인원은 최대 ${MAX_MEMBERS_PER_TEAM}명까지 가능합니다.`);
                        return;
                    }

                    const isPlayerTaken = allTeams.some(team => team.members.some(member => member.name === playerName) );
                    if (isPlayerTaken) { alert('이미 다른 팀에 소속된 선수입니다.'); return; } 
                    
                    activeTeam.members.push({ name: playerName, cost: cost }); 
                    activeTeam.cost += cost; 
                    saveData(); 
                    renderAll(); 
                }
            });
            
            allTeamsContainer.addEventListener('click', (event) => { /* 이전과 동일 */ const clickedMember = event.target.closest('.team-member'); if (clickedMember) { const teamBox = event.target.closest('.team-box'); const teamId = parseInt(teamBox.dataset.teamId); const team = allTeams.find(t => t.id === teamId); if (!team) return; const memberName = clickedMember.textContent.split(' (')[0]; const memberToRemove = team.members.find(m => m.name === memberName); if (memberToRemove) { team.cost -= memberToRemove.cost; team.members = team.members.filter(m => m.name !== memberName); saveData(); renderAll(); } return; } const clearButton = event.target.closest('.clear-team-button'); if (clearButton) { const teamBox = event.target.closest('.team-box'); const teamId = parseInt(teamBox.dataset.teamId); const teamName = teamBox.dataset.teamName; if (confirm(`${teamName} 팀을 비우시겠습니까?`)) { const teamToClear = allTeams.find(t => t.id === teamId); teamToClear.members = []; teamToClear.cost = 0; if (activeTeamId === teamId) { activeTeamId = 1; } saveData(); renderAll(); } return; } const removeButton = event.target.closest('.remove-team-button'); if (removeButton) { const teamBox = event.target.closest('.team-box'); const teamId = parseInt(teamBox.dataset.teamId); const teamName = teamBox.dataset.teamName; if (confirm(`'${teamName}' 팀을 완전히 삭제하시겠습니까?`)) { allTeams = allTeams.filter(t => t.id !== teamId); if (activeTeamId === teamId) { activeTeamId = allTeams.length > 0 ? allTeams[0].id : null; } saveData(); renderAll(); } return; } const teamBox = event.target.closest('.team-box'); if (teamBox) { const clickedTeamId = parseInt(teamBox.dataset.teamId); activeTeamId = clickedTeamId; renderAll(); } });
            
            function setupDropZones() { /* 이전과 동일 */ const dropGroups = document.querySelectorAll('.player-button-group'); dropGroups.forEach(group => { group.addEventListener('dragover', (event) => { event.preventDefault(); group.classList.add('drag-over'); }); group.addEventListener('dragleave', () => { group.classList.remove('drag-over'); }); group.addEventListener('drop', (event) => { event.preventDefault(); group.classList.remove('drag-over'); const playerName = event.dataTransfer.getData('text/plain'); const newCost = parseInt(group.dataset.cost); const newTier = group.dataset.tier; const player = players.find(p => p.name === playerName); if (player && player.cost !== newCost) { const oldCost = player.cost; player.cost = newCost; player.tier = newTier; updateTeamCostForPlayer(playerName, newCost, oldCost); saveData(); renderAll(); } }); }); }
            function renderAll() { renderTeamBoxes(); renderPlayerList(); }
            function renderTeamBoxes() { /* 이전과 동일 */ allTeamsContainer.innerHTML = ''; allTeams.forEach(team => { const teamBox = document.createElement('div'); teamBox.className = 'team-box'; teamBox.dataset.teamId = team.id; teamBox.dataset.teamName = team.name; if (team.id === activeTeamId) { teamBox.classList.add('active'); } const membersHTML = team.members.map(member => `<span class="team-member" title="클릭하여 ${member.name} 선수 제외">${member.name} (${member.cost || 'N/A'})</span>`).join(''); teamBox.innerHTML = `<h3>${team.name} (총: ${team.cost}) [${team.members.length}/${MAX_MEMBERS_PER_TEAM}]</h3> <div class="team-member-list">${membersHTML}</div> <div class="team-box-buttons"> <button class="clear-team-button">팀 비우기</button> <button class="remove-team-button">팀 삭제</button> </div>`; allTeamsContainer.appendChild(teamBox); }); }

            function renderPlayerList() {
                const groups = document.querySelectorAll('.player-button-group');
                groups.forEach(group => group.innerHTML = '');
                
                // [신규] 참석자 수 업데이트
                attendeeCountSpan.textContent = attendingPlayers.size;

                players.forEach(player => {
                    // [신규] 플레이어 아이템 div 생성
                    const playerItem = document.createElement('div');
                    playerItem.className = 'player-item';
                    if (attendingPlayers.has(player.name)) {
                        playerItem.classList.add('attending'); // 참석자면 클래스 추가
                    }

                    // [신규] 체크박스 생성
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'attend-checkbox';
                    checkbox.checked = attendingPlayers.has(player.name);
                    checkbox.dataset.playerName = player.name; // 이름 저장

                    checkbox.addEventListener('change', (event) => {
                        const name = event.target.dataset.playerName;
                        if (event.target.checked) {
                            attendingPlayers.add(name);
                        } else {
                            attendingPlayers.delete(name);
                        }
                        saveData(); // 변경사항 저장
                        renderAll(); // 버튼 상태 업데이트 및 카운터 갱신
                    });

                    // 선수 버튼 생성 (기존 로직)
                    const button = document.createElement('button');
                    button.className = `player-button tier-${player.tier}`;
                    button.appendChild(document.createTextNode(`${player.name} (${player.cost})`)); 
                    button.dataset.name = player.name; button.dataset.cost = player.cost; 
                    button.draggable = true; 

                    button.addEventListener('dragstart', (event) => { /* 이전과 동일 */ event.target.classList.add('dragging'); event.dataTransfer.setData('text/plain', player.name); });
                    button.addEventListener('dragend', (event) => { /* 이전과 동일 */ event.target.classList.remove('dragging'); });

                    const deleteBtn = document.createElement('span');
                    deleteBtn.className = 'delete-player-btn'; deleteBtn.textContent = '×';
                    deleteBtn.title = `${player.name} 선수 목록에서 삭제`;
                    deleteBtn.addEventListener('click', (event) => { /* 이전과 동일 */ event.stopPropagation(); const playerName = player.name; const isPlayerTaken = allTeams.some(team => team.members.some(member => member.name === playerName) ); if (isPlayerTaken) { alert('팀에 소속된 선수는 삭제할 수 없습니다.\n팀에서 먼저 제외한 후 시도해주세요.'); return; } if (confirm(`'${playerName}' 선수를 목록에서 영구히 삭제하시겠습니까?`)) { players = players.filter(p => p.name !== playerName); attendingPlayers.delete(playerName); /* 참석자 목록에서도 제거 */ saveData(); renderAll(); } });
                    button.appendChild(deleteBtn); 
                    
                    // 아이템 div에 체크박스와 버튼 추가
                    playerItem.appendChild(checkbox);
                    playerItem.appendChild(button);

                    // 알맞은 티어 그룹에 아이템 div 추가
                    let targetDivId;
                    switch (player.tier) {
                        case 'SSR': targetDivId = 'list-SSR'; break; case 'SR': targetDivId = 'list-SR'; break;
                        case 'S':   targetDivId = 'list-S';   break; case 'A': targetDivId = 'list-A';   break;
                        case 'B':   targetDivId = 'list-B';   break; case 'C': targetDivId = 'list-C';   break;
                        case 'D':   targetDivId = 'list-D';   break; case 'E': targetDivId = 'list-E';   break;
                        default:    targetDivId = null;
                    }
                    if (targetDivId) { document.getElementById(targetDivId).appendChild(playerItem); }
                });
                updatePlayerButtonStates();
            }

            function updatePlayerButtonStates() {
                const takenPlayers = new Set();
                allTeams.forEach(team => { team.members.forEach(member => takenPlayers.add(member.name)); });
                const activeTeam = allTeams.find(team => team.id === activeTeamId);

                document.querySelectorAll('.player-item').forEach(item => {
                    const button = item.querySelector('.player-button');
                    const checkbox = item.querySelector('.attend-checkbox');
                    const name = button.dataset.name; 
                    const activeTeamIsFull = activeTeam && activeTeam.members.length >= MAX_MEMBERS_PER_TEAM;

                    // 참석 여부 클래스 업데이트
                    if (checkbox.checked) {
                        item.classList.add('attending');
                    } else {
                        item.classList.remove('attending');
                    }

                    // 버튼 상태 업데이트
                    if (takenPlayers.has(name)) { // 이미 팀에 있으면 selected
                        button.classList.add('selected'); button.classList.remove('disabled'); button.disabled = true;
                        checkbox.disabled = true; // 팀에 있으면 참석 체크 변경 불가
                    } else if (!checkbox.checked) { // 참석 안하면 무조건 disabled (흐리게)
                         button.classList.add('disabled'); button.classList.remove('selected'); button.disabled = true;
                         checkbox.disabled = false;
                    } else if (!activeTeam || activeTeamIsFull) { // 참석했지만 팀 선택 안됐거나 꽉 찼으면 disabled
                        button.classList.add('disabled'); button.classList.remove('selected'); button.disabled = true;
                         checkbox.disabled = false; // 팀 상태와 관계없이 참석 변경 가능
                    // 코스트 제한 제거
                    // } else if (activeTeam.cost + cost > MAX_COST) { 
                    //    button.classList.add('disabled'); button.classList.remove('selected'); button.disabled = true;
                    //    checkbox.disabled = false; 
                    } else { // 참석했고, 팀 선택됐고, 자리 있으면 활성화
                        button.classList.remove('selected', 'disabled'); button.disabled = false;
                        checkbox.disabled = false;
                    }
                });
            }

            setupDropZones(); 
            renderAll(); 
        });
    </script>
