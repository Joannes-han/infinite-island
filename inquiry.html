<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 문의 게시판 - 무한섬</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/inquiry.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <script>
        (function () {
            const savedTheme = localStorage.getItem('infinite_theme');
            if (savedTheme) document.body.classList.add(savedTheme + '-mode');
        })();
    </script>

    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1 class="brand-logo"><i class="fa-solid fa-infinity"></i> 무한섬</h1>
            </div>

            <ul class="menu-list">
                <li><a href="index.html" class="menu-item"><i class="fa-solid fa-house"></i> 대시보드</a></li>
                <li><a href="attendance.html" class="menu-item"><i class="fa-solid fa-clipboard-check"></i> 출/퇴근 관리</a>
                </li>
                <li><a href="draft.html" class="menu-item"><i class="fa-solid fa-people-group"></i> 팀 드래프트</a></li>
                <li><a href="score.html" class="menu-item"><i class="fa-solid fa-trophy"></i> 경기 점수판</a></li>
                <li><a href="hall_of_fame.html" class="menu-item"><i class="fa-solid fa-crown"></i> 우승 기록</a></li>
                <li><a href="profile.html" class="menu-item"><i class="fa-solid fa-user-tag"></i> 개인 기록</a></li>
                <li><a href="streamers.html" class="menu-item"><i class="fa-solid fa-users-viewfinder"></i> 스트리머 리더보드</a></li>
                <li><a href="tiers.html" class="menu-item"><i class="fa-solid fa-ranking-star"></i> 선수 티어표</a></li>
                <li><a href="inquiry.html" class="menu-item active"><i class="fa-solid fa-envelope"></i> 관리자 문의</a></li>
            </ul>

            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid #333;">
                <a href="#" id="themeToggleBtn" class="menu-item">
                    <i class="fa-solid fa-moon"></i> 다크 모드
                </a>
                <a href="#" id="logoutBtn" class="menu-item" style="color: #ff4757;">
                    <i class="fa-solid fa-right-from-bracket"></i> 로그아웃
                </a>
            </div>

            <div class="sidebar-footer">
                <p>Designed for Eternal Return</p>
            </div>
        </nav>

        <main class="content-area">
            <div class="page-content-container">
                <header class="top-bar"
                    style="padding-left:0; background:transparent; border:none; margin-bottom:20px;">
                    <h2 class="page-title">1:1 문의 게시판</h2>
                </header>

                <div class="tab-menu">
                    <button id="tabWrite" class="tab-btn active"><i class="fa-solid fa-pen"></i> 문의 작성</button>
                    <button id="tabList" class="tab-btn"><i class="fa-solid fa-list"></i> 문의 내역</button>
                </div>

                <div class="inquiry-container">

                    <div id="sectionWrite" class="write-box">
                        <div class="box-header">
                            <h3>문의 내용 작성</h3>
                            <p class="sub-text">관리자에게 전달할 내용을 작성해주세요.</p>
                        </div>
                        <div class="form-body">
                            <div class="input-group">
                                <label>문의 유형</label>
                                <select id="inqCategory" class="inp-field">
                                    <option value="버그">🐛 버그 제보</option>
                                    <option value="건의">💡 건의 사항</option>
                                    <option value="신고">🚨 유저 신고</option>
                                    <option value="기타">💬 기타 문의</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <label>작성자 (닉네임)</label>
                                <input type="text" id="inqName" class="inp-field" placeholder="닉네임을 입력하세요">
                            </div>

                            <div class="input-group">
                                <label>문의 내용</label>
                                <textarea id="inqContent" class="inp-area" rows="6"
                                    placeholder="상세 내용을 적어주세요."></textarea>
                            </div>

                            <button id="sendInquiryBtn" class="btn-send">
                                <i class="fa-regular fa-paper-plane"></i> 문의 등록하기
                            </button>
                        </div>
                    </div>

                    <div id="sectionList" class="history-box" style="display: none;">
                        <div class="box-header flex-between">
                            <h3>실시간 문의 내역</h3>
                            <button id="refreshBtn" class="btn-refresh"><i class="fa-solid fa-rotate-right"></i>
                                새로고침</button>
                        </div>

                        <div id="inquiryList" class="list-body">
                            <div class="loading">데이터를 불러오는 중...</div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script type="module" src="assets/js/inquiry.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
</body>

</html>
